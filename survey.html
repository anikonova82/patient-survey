<!DOCTYPE html>
<html>
<head>
    <!-- Load the SurveyJS Core Library -->
    <script src="https://unpkg.com/survey-core@1.9.90/survey.core.min.js"></script>
    <link href="https://unpkg.com/survey-core@1.9.90/modern.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="surveyContainer"></div>

    <script>
        // Define the survey JSON structure
        const surveyJson = {
            title: "Patient Survey",
            elements: [
                {
                    type: "dropdown",
                    name: "patient",
                    title: "Select a patient",
                    choices: [
                        { value: "patient1", text: "John Doe" },
                        { value: "patient2", text: "Jane Smith" },
                        { value: "patient3", text: "Carlos Vega" }
                    ],
                    isRequired: true
                }
            ]
        };

        // Create a Survey model from the JSON
        const survey = new Survey.Model(surveyJson);

        // Render the survey into the HTML element with ID 'surveyContainer'
        survey.render("surveyContainer");

        // Optional: Add an event listener to handle completion or actions
        survey.onComplete.add(function(result) {
            alert("Survey completed! Data: " + JSON.stringify(result.data));
        });
    </script>
</body>
</html>
