<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/survey-core@latest/survey.core.min.js"></script>
    <link href="https://unpkg.com/survey-core@latest/modern.min.css" rel="stylesheet"/>
</head>
<body>
<div id="surveyContainer"></div>
<script>
    // Minimal survey with a simple dropdown
    const surveyJson = {
        title: "Patient Survey",
        elements: [
            {
                type: "dropdown",
                name: "patient",
                title: "Select a patient",
                choices: [
                    { value: "patient1", text: "John Doe" },
                    { value: "patient2", text: "Jane Smith" },
                    { value: "patient3", text: "Carlos Vega" }
                ],
                isRequired: true
            }
        ]
    };

    const survey = new Survey.Model(surveyJson);
    
    // Render the survey
    Survey.SurveyNG.render("surveyContainer", { model: survey });
</script>
</body>
</html>
